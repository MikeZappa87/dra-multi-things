---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dra-driver
  namespace: dra-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dra-driver
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["resource.k8s.io"]
    resources: ["resourceclaims", "resourceclaimtemplates", "deviceclasses", "podschedulingcontexts", "resourceslices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["resource.k8s.io"]
    resources: ["resourceclaims/status"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dra-driver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dra-driver
subjects:
  - kind: ServiceAccount
    name: dra-driver
    namespace: dra-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dra-driver
  namespace: dra-system
  labels:
    app: dra-driver
spec:
  selector:
    matchLabels:
      app: dra-driver
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dra-driver
    spec:
      serviceAccountName: dra-driver
      priorityClassName: system-node-critical
      hostNetwork: true
      containers:
        - name: driver
          image: dra-driver:latest
          imagePullPolicy: IfNotPresent
          args:
            - --driver-name=dra.example.com
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          securityContext:
            privileged: true
          volumeMounts:
            - name: plugins-dir
              mountPath: /var/lib/kubelet/plugins
            - name: plugins-registry
              mountPath: /var/lib/kubelet/plugins_registry
            - name: cdi-dir
              mountPath: /etc/cdi
            - name: nri-socket
              mountPath: /var/run/nri
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: plugins-dir
          hostPath:
            path: /var/lib/kubelet/plugins
            type: DirectoryOrCreate
        - name: plugins-registry
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate
        - name: cdi-dir
          hostPath:
            path: /etc/cdi
            type: DirectoryOrCreate
        - name: nri-socket
          hostPath:
            path: /var/run/nri
            type: DirectoryOrCreate
      tolerations:
        - operator: Exists
